<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Anime Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="anime">
                <div class="circle">
                    <img src="./levi.jpg" alt="Levi">
                </div>
            </div>
            <div class="info">
                <h1 class="title">Levi Ackreman</h1>
                <h3>THE STRONGEST LIVING BEING ON EARTH </h3>
                <div class="skill">
                    <button>Skill</button>
                    <button>Strength</button>
                    <button class="active">Titankill</button>
                    <button>Weekness</button>
        
                </div>
                <div class="Fight">
                    <button>Fight</button>
                </div>


            </div>
        </div>

        
        
    </div>
    <script src="./app.js"></script>

</body>
</html>
